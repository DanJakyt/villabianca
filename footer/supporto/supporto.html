<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Bianca | Supporto</title>
    <link rel="stylesheet" href="supporto.css">
</head>
<body>

   

    <!-- SEZIONE SUPPORTO -->
    <section class="support-full">
        <div class="support-header">
            <h2>Hai bisogno di aiuto?</h2>
            <p>Scrivici: rispondiamo entro 24 ore a ogni richiesta di assistenza tecnica o informativa.</p>
        </div>

        <div class="support-box">
            <form action="mailto:tuo@email.com" method="POST" enctype="text/plain">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Il tuo nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="La tua email" required>

                <label for="message">Messaggio:</label>
                <textarea id="message" name="message" placeholder="Scrivi qui la tua richiesta..." rows="6" required></textarea>

                <button type="submit">Invia richiesta</button>
            </form>
        </div>
    </section>

</body>
</html>
